<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
</head>
<body>
    <h1>Prediction Result</h1>
    <div>
        {% if prediction == 'Treatment completed' %}
            <p>The prediction result is: <strong>Treatment completed</strong></p>
        {% else %}
            <p>The prediction result is: <strong>Treatment not completed</strong></p>
        {% endif %}
    </div>
</body>
</html>
